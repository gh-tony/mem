<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <form method="post" th:action="@{'/login'}" th:object="${user}">
    <table>
        <tr>
            <td>用户名：</td>
            <td><input type="text" th:id="*{name}" th:field="*{name}" th:value="*{name}"></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" th:id="*{pwd}" th:field="*{pwd}" th:value="*{pwd}"></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </table>
    </form>
</body>
</html>
